
<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>ANGULARJS App</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<style>
	span {margin:5px;}
	</style>
 </head>
 <body ng-app="cartApp">

 <div class="container">
   <div class="page-header">
    <h2>Angular With Node Demo</h2>
   </div>
 </div>

	<div ng-controller="mainController">
			<div class="container well mtp75">
				<div class="row">
					<span class="pull-left">
						<input type="text" ng-model="user.name" class="form-control" placeholder="Name" />
					</span>
					<span class="pull-left">
						<input type="text" ng-model="user.age" class="form-control" placeholder="Age" />
					</span>
          <span class="pull-left">
            <input type="text" ng-model="user.city" class="form-control" placeholder="City" />
          </span>

					<span ng-click="createUser(user)" class="btn btn-success">Add New User</span>
				</div>
				<br>

				<table cellpadding=10 cellspacing=10 border=0 class="table">
					<tr>
						<th>No.</th>
						<th>Name</th>
						<th>Age</th>
            <th>City</th>
						<th>UPDATE</th>
						<th>DELETE</th>
					</tr>

					<tr ng-repeat="user in users">
						<td>{{$index+1}}</td>
						<td>{{user.Name}}</a></td>
						<td>{{user.Age}}</td>
            <td>{{user.City}}</td>
						<td><div ng-click="enableUpdateForm(user)" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-sm glyphicon glyphicon-pencil"></div></td>
						<td><div ng-click="deleteUser(user.ID)" class="btn btn-danger btn-sm glyphicon glyphicon-remove"></div></td>
					</tr>
				</table>

				</div> <!-- End OF Row -->

      <div class="container">
         <!-- Modal -->
         <div class="modal fade" id="myModal" role="dialog">
           <div class="modal-dialog">

             <!-- Modal content-->
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Edit User</h4>
               </div>
               <!-- Modal Body -->
           <div class="modal-body">
               <form class="form-horizontal" role="form">
                 <div class="form-group">
                   <label  class="col-sm-2 control-label"
                             for="name">Name</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control"
                        ng-model="update.name" id="name" placeholder="Name"/>
                   </div>
                 </div>
                 <div class="form-group">
                   <label class="col-sm-2 control-label"
                         for="age" >Age</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control"
                           id="age" ng-model="update.age" placeholder="Age"/>
                   </div>
                 </div>
                 <div class="form-group">
                   <label class="col-sm-2 control-label"
                         for="city">City</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control"
                           id="city" ng-model="update.city" placeholder="City"/>
                   </div>
                 </div>
               </form>
               <div class="modal-footer">
                 <button type="button" class="btn btn-success" value="Cancel" ng-click="updateUser(update)" data-dismiss="modal"/>Save</button>
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
             </div>

           </div>
         </div>

       </div>

		</div> <!-- End Of ng-controller -->

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script><!-- load angular -->


 </body>
</html>
